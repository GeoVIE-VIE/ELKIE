# Cowrie Hardening Configuration for T-Pot
# Overrides to make the honeypot less detectable by automated tools

[ssh]
# Use a realistic, CURRENT SSH version (check your real servers)
# Automated tools check version strings against known honeypot defaults
version = SSH-2.0-OpenSSH_8.9p1 Ubuntu-3ubuntu0.6

# Realistic MOTD - matches Ubuntu 22.04
# Avoid generic "Welcome" messages that scream honeypot
banner_file = /etc/cowrie/banner.txt

[shell]
# Realistic hostname - use something boring like a real server
hostname = srv-web-prod-01

# Realistic filesystem - point to enhanced pickle
filesystem = /etc/cowrie/fs.pickle

[output_jsonlog]
enabled = true

[backend]
# Pool of realistic kernel versions (picked randomly)
kernel_version = 5.15.0-91-generic
kernel_build_string = #101-Ubuntu SMP Tue Nov 14 13:30:08 UTC 2023

# Hardware profile - match your "fake" server type
hardware_platform = x86_64
os_name = GNU/Linux
os_version = #101-Ubuntu SMP Tue Nov 14 13:30:08 UTC 2023

[proxy]
# If you want downloads to partially work (increases realism)
# Attackers expect wget/curl to actually fetch things
enabled = false
